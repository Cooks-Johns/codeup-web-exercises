<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/positioning.css">

    </head>


    <body>
    <h1>
        <a href="https://en.wikipedia.org/wiki/CSS_box_model">Visible Spectrum Wavelengths</a>
    </h1>

    <div id="red" class="boxes">
        <img src="img/arrow.jpg" alt="img">
            <span>620-750 nm</span>



    </div>

    <div id="orange" class="boxes">
        <img src="img/arrow.jpg" alt="img">
            <span>590-620 nm</span>


    </div>

    <div id="yellow" class="boxes">
        <img src="img/arrow.jpg" alt="img">
            <span>570 - 590 nm</span>


    </div>

    <div id="green" class="boxes">
        <img src="img/arrow.jpg" alt="img">
            <span>495-570 nm</span>


    </div>

    <div id="blue" class="boxes">
        <img src="img/arrow.jpg" alt="img">
            <span>450-495 nm</span>


    </div>

    <div id="purple" class="boxes">
        <img src="img/arrow.jpg" alt="img">
            <span>380-450 nm</span>


    </div>





</body>
</html>
