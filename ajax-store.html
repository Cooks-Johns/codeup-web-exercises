
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/ajaxstore.css">
</head>
<body>

<h1 class="maintitle">My Tool Store</h1>
<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<div class="btn">
    <button class="refresh">Refresh our inventory!</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";
        // Your online tool store should load data from the JSON file using a get request and append the data to the table. You will need to use either $.ajax() or $.get(), and a .done() callback.
        var request = $.ajax({
            url : "data/inventory.json",
            type: "GET"
        });
        var myTable = $("#insertProducts");
        request.done(function (response) {
            response.forEach(function (tool) {
                myTable.append("<tr><td>" + tool.title + "</td><td>" + tool.quantity + "</td><td>" + tool.price + "</td><td>" + tool.categories + "</td></tr>")
            })
        });
        $(".refresh").click(function (){
            myTable.html("");
            var request = $.ajax({
                url : "data/inventory.json",
                type: "GET"
            });
            request.done(function (response) {
                response.forEach(function (tool) {
                    myTable.append("<tr><td>" + tool.title + "</td><td>" + tool.quantity + "</td><td>" + tool.price + "</td><td>" + tool.categories + "</td></tr>")
                })
            });
        })
    })();
</script>

</body>
</html>
